version: 2
jobs:
  build:
    docker: 
      - image: circleci/node:4.8.2 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: git config --global user.email "circleci@zakharov.com"
      - run: git config --global user.name "Circle CI"
      - run: mkdir build && cd build && git init && git remote add origin git@github.com:ivanzakharov/ivanzakharov.github.io.git && git pull origin build && date "+%d/%m/%y %H:%M" >> .circleci/update.log && git add . && git commit -m 'Docs update' && git push origin build
